credentials:
- credential_type:
    kind: scm
    name: Source Control
    type: credential_type
  description: access ansible projects in github
  inputs:
    password: '{{ password_value }}'
    username: '{{ username_value }}'
  name: towergithub
  natural_key:
    credential_type:
      kind: scm
      name: Source Control
      type: credential_type
    name: towergithub
    organization:
      name: Default
      type: organization
    type: credential
  organization:
    name: Default
    type: organization
